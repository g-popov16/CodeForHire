{% extends 'core/base.html' %}

{% block title %}{{ title }}{% endblock  %}

{% block content %}
<h1>{{ title }}</h1>

<form method="post" action="." enctype="multipart/form-data">

    {% csrf_token %}
    
    <div>
        {{ form.as_p }}
    </div>

    {% if form.errors or form.non_field_errors %}
        <div class="error-container bg-red-100 text-red-600 py-2 px-4 rounded mb-4">
            {% for field in form %}
                {{ field.errors }}
            {% endfor %}

            {{ form.non_field_errors }}
        </div>
    {% endif %}

    <button class="signup-button bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-xl">
        Save
    </button>
</form>
{% endblock %}
